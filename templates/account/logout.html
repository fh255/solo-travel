{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<style>
    .container {
        margin-top: 50px;
    }

    .card {
        border: 1px solid #dee2e6;
        border-radius: 4px;
        padding: 20px;
        background-color: #f8f9fa;
    }

    .card h3 {
        color: #343a40;
        font-weight: 500;
        margin-bottom: 20px;
    }

    .card p {
        color: #6c757d;
        margin-bottom: 20px;
    }

    .btn-signup {
        background-color: #28a745;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 10px;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .btn-signup:hover {
        background-color: #218838;
    }

    .link {
        color: #28a745;
        text-decoration: none;
    }

    .link:hover {
        text-decoration: underline;
    }

    .form-control {
        border-radius: 4px;
    }

    form {
        margin-top: 20px;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h3>{% trans "Sign Out" %}</h3>
                <p>{% trans 'Are you sure you want to sign out?' %}</p>
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <button class="btn btn-signup" type="submit">{% trans 'Sign Out' %}</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
